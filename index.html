<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Dashboard</h1>
        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City Name:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g., London, Paris">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if weather_data %}
            <div class="mt-4">
                <h2>Weather in {{ weather_data.city }}</h2>
                <p><strong>Temperature:</strong> {{ weather_data.temperature }} Â°C</p>
                <p><strong>Humidity:</strong> {{ weather_data.humidity }}%</p>
                <p><strong>Condition:</strong> {{ weather_data.condition }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
            </div>
        {% endif %}
    </div>
</body>
</html>
